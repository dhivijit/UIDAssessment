    <canvas id="world"></canvas>

    <div class="regform">
        <form name="myForm" action="formack.html" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" disabled>
            </div>
            <div class="mb-3">
                <!-- education -->
                <label for="edu" class="form-label">Education</label>
                <select class="form-select" id="edu">
                    <option selected disabled>Select</option>
                    <option value="1">10th</option>
                    <option value="2">12th</option>
                    <option value="3">Graduation</option>
                    <option value="4">Post Graduation</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" name="country" id="country">
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">Email address</label>
                <input type="email" name="mail" class="form-control" id="mail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text" style="color:aliceblue">Don't Worry, we will access your account
                    securely</div>
            </div>
            <input type="hidden" name="location" id="location">
            <input type="hidden" name="sessiontime" id="sessionduration">

            <!-- Add the reCAPTCHA widget -->
            <div class="g-recaptcha" data-sitekey="6Lf1a8coAAAAAOrsGPo6SqEE8bAlKlMmtMD4BZ35"></div><br>

            <button type="submit" class="btn btn-primary">Submit</button><br>
        </form>
